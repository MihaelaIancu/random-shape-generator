<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reevo Test</title>
  </head>
  <body>
    <!-- Info section -->
    <div class="infoContainer">
      <div>Number of shapes: <span></span></div>
      <div>Surface area: <span></span></div>
    </div>

    <!-- Stage -->
    <div id="stage"></div>

    <!-- Buttons section -->
    <div class="buttonsContainer">
      <!-- Shapes section -->
      <div class="buttonsSection">
        <div class="buttonsWrapper">
          <button id="incrementShapes">+</button>
          <button id="decrementShapes">-</button>
        </div>
        <div class="label">Number of shapes per second: <span></span></div>
      </div>

      <!-- Gravity section -->
      <div class="buttonsSection">
        <div class="buttonsWrapper">
          <button id="incrementGravity">+</button>
          <button id="decrementGravity">-</button>
        </div>
        <div class="label">Gravity value: <span></span></div>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
